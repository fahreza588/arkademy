<!DOCTYPE html>
<html>
<head>
	<title>Kalkulator sederhana</title>
</head>
<style>
table {
	border : none;
	border-collapse: collapse;
}
td{
	padding: 5px;
	border: none;
}
input[type=text]{
	padding: 10px;
	width: 410px;
	border-style: solid;
	text-align: right;
	font-size: 16px;
}
input[type=text]:disabled{
	background-color: white;
}
.btn {
	width: 100px;
	height: 40px;
	background-color: #050b05;
  border: none;
  color: white;
  padding: 10px;
  font-size: 16px;
  cursor: pointer;
}
.opr{
  background-color: #555555;
}
.clear{
	background-color: #f44336;;
}
.hsl{
	background-color: #008CBA;
}
</style>
<body>
  <br/><br/><br/><br/><br/><br/>
  <center>
    <h1>Kalkulator Sederhana</h1>
    <table>
      <tr>
        <td colspan="5">
          <input type="text" disabled id="output" value="0">
        </td>
      </tr>
      <tr>
        <td><button class="btn" onclick="btn('1')">1</button></td>
        <td><button class="btn" onclick="btn('2')">2</button></td>
        <td><button class="btn" onclick="btn('3')">3</button></td>
        <td><button class="btn opr" onclick="btn_opr(1)">X</button></td>
      </tr>
      <tr>
        <td><button class="btn" onclick="btn('4')">4</button></td>
        <td><button class="btn" onclick="btn('5')">5</button></td>
        <td><button class="btn" onclick="btn('6')">6</button></td>
        <td><button class="btn opr" onclick="btn_opr(2)">:</button></td>
      </tr>
      <tr>
        <td><button class="btn" onclick="btn('7')">7</button></td>
        <td><button class="btn" onclick="btn('8')">8</button></td>
        <td><button class="btn" onclick="btn('9')">9</button></td>
        <td><button class="btn opr" onclick="btn_opr(3)">-</button></td>
      </tr>
      <tr>
        <td><button class="btn" onclick="btn('0')">0</button></td>
        <td><button class="btn" onclick="koma()">.</button></td>
        <td><button class="btn clr" onclick="clr()">C</button></td>
        <td><button class="btn opr" onclick="btn_opr(4)">+</button></td>
      </tr>
      <tr>
        <td colspan="5"><button class="btn hsl" style="width: 100%" onclick="hitung()">=</button></td>
      </tr>
    </table>
  </center>
  <script>
    var bilangan_pertama;
    var bilangan_kedua;
    var hasilnya;
    var operator;
    var opr_seleksi = false;
    function btn(angka) {
      var display = document.getElementById("output").value;
      if (display == "0") {
        display = angka; 
      } else {
        display += angka;
      }
      document.getElementById("output").value = display;
    }

    function clr() {
      document.getElementById("output").value = "0";
      bilangan_pertama = 0;
      bilangan_kedua = 0;
      opr_seleksi = false;
    }

    function koma() {
      var display = document.getElementById("output").value;
      if (display.includes(".") == false) {
        display += ".";
      }
      document.getElementById("output").value = display;  
    }

    function btn_opr(o) {
      opr_seleksi = true;
      bilangan_pertama = parseFloat(document.getElementById("output").value);
      operator = o;
      document.getElementById("output").value = "0";
    }

    function hitung() {
      if (opr_seleksi == true) {
        bilangan_kedua = parseFloat(document.getElementById("output").value);
        switch(operator){
          case 1 :
          hasilnya = bilangan_pertama * bilangan_kedua;
          document.getElementById("output").value = hasilnya;      
          break;
          case 2 :
          hasilnya = bilangan_pertama / bilangan_kedua;
          document.getElementById("output").value = hasilnya;
          break;
          case 3 :
          hasilnya = bilangan_pertama - bilangan_kedua;
          document.getElementById("output").value = hasilnya;
          break;
          case 4 :
          hasilnya = bilangan_pertama + bilangan_kedua;
          document.getElementById("output").value = hasilnya;
          break;
        }
        opr_seleksi = false
        hasilnya = 0;
        bilangan_pertama = 0;
        bilangan_kedua = 0;
      }
    }

  </script>
</body>
</html>
